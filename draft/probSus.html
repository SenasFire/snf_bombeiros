<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/output.css">
  <script src="../inc/js/form_script.inc.js" defer></script>
  <title> Problemas Suspeitos </title>
</head>

<body class="bg-bg-mobile bg-no-repeat">
  <main class="flex flex-col items-center w-full h-screen p-5 gap-5 font-poppins">
    <!-- Texto placeholder -->
    <div class="placeholder flex flex-row justify-center align-super gap-1.5 self-stretch text-white">
      <p>Release 0.1</p>
    </div>
    <!-- Header -->
    <header class="noar_logo flex flex-col items-center justify-center gap-1 font-poppins">
      <img src="../public/images/logo-noar-opt.svg" alt="" srcset="" class="w-imagem_placeholder h-imagem_placeholder">
      <!--<div class="w-imagem_placeholder h-imagem_placeholder bg-logo-noar bg-no-repeat bg-center bg-cover"></div>-->
      <h1 class="font-extrabold text-2xl"><span class="text-vermelho font-extrabold">SOS</span> Bombeiros</h1>
    </header>
    <!-- Formulário -->
    <section aria-labelledby="title_cadastro" class="flex flex-col gap-2.5 w-fit" title="Form Container">
      <header class="flex flex-col items-center">
        <h1 id="title_cadastro" class="font-bold text-preto text-xl font-poppins"><span class="font-bold text-vermelho"> Problemas</span>  Suspeitos </h1>
      </header>

      <form class="flex flex-col gap-1" action="" method="" id="form_cadastro">
        <div class="p-4">
          <div class="flex items-center gap-2 space-x-2">
            <input type="checkbox" class="form-checkbox h-7 w-7 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
            <span class="text-gray-700"> Psiquiátrico </span>
          </div>
        </div>

          <div class="input-box flex flex-row justify-between items-center px-8 py-4 w-full bg-[#F2F2F2]">
            <label for="id1">Respiratório</label>
            <select name="" id="">
              <option value="None" disabled="" selected="">Selecione:</option>
              <option value="Nenhum">Nenhum</option>
              <option value="DPOC">DPOC</option>
              <option value="Inalação">Inalação Fumaça</option>
            </select>
  </div>

          <div class="input-box flex flex-row justify-between items-center px-8 py-4 w-full bg-[#F2F2F2]">
            <label for="id1">Diabetes</label>
            <select name="" id="">
              <option value="None" disabled="" selected="">Selecione:</option>
              <option value="Nenhum">Nenhum</option>
              <option value="Hiperglicemia">Hiperglicemia</option>
              <option value="Hipoglecima">Hipoglecima</option>
            </select>
  </div>

        <form class="flex flex-col gap-1" action="" method="" id="form_cadastro">
          <div class="p-4">
            <div class="flex items-center gap-2 space-x-2">
              <input type="checkbox" class="form-checkbox h-7 w-7 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
              <span class="text-gray-700"> Outros problemas: </span>
            </div>
          </div>
  
            <div class="input-box flex flex-row justify-between items-center px-8 py-4 w-full bg-[#F2F2F2]">
              <label for="id1">Obstérico</label>
              <select name="" id="">
                <option value="None" disabled="" selected="">Selecione:</option>
                <option value="Nenhum">Nenhum</option>
                <option value="Parto Emergencial">Parto Emergencial</option>
                <option value="Gestante">Gestante</option>
                <option value="Hemor.Excessiva">Hemor.Excessiva</option>
              </select>
    </div>
  
            <div class="input-box flex flex-row justify-between items-center px-8 py-4 w-full bg-[#F2F2F2]">
              <label for="id1">Transporte</label>
              <select name="" id="">
                <option value="None" disabled="" selected="">Selecione:</option>
                <option value="Nenhum">Nenhum</option>
                <option value="Aéreo">Aéreo</option>
                <option value="Clínico">Clínico</option>
                <option value="Emergencial">Emergencial</option>
                <option value="Pós-Trauma">Pós-Trauma</option>
                <option value="Samu">Samu</option>
                <option value="Sem Remoção">Sem Remoção</option>
              </select>
    </div>

          <div class="input_box flex flex-col g-2.5" title="Input Box">
            <label for="nome">Outros:</label>
            <input id="input_name" type="text" class="input border-b-2 border-[#595959] p-3 bg-input_color text-input_placeholder text-sm 
            transition ease-in-out focus:scale-105 focus:text-black focus:outline-vermelho" placeholder="Ex: " required>
          </div>

          </form>
        </form>
      </form>
    </form>
  </form>
</form>
</section>
</main>
</body>
</html>
